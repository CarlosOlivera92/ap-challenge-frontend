<div class="text-center" *ngIf="loading">
    <div class="spinner-border" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>
  
  <div *ngIf="!loading">
    <div class="text-center" *ngIf="isLogged; else LoggedOut">
      <h2>Ya has iniciado sesión</h2>
    </div>
  
    <ng-template #LoggedOut>
  
      <div class="container">
  
        <!-- Outer Row -->
        <div class="row justify-content-center">
  
          <div class="col-xl-10 col-lg-12 col-md-9">
  
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-6 d-none d-lg-block bg-login-image">
  
                  </div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido de nuevo!</h1>
                      </div>
                      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="user">
                        <div class="form-group">
                          <input type="email" class="form-control form-control-user"
                                 id="txtEmail" aria-describedby="emailHelp"
                                 placeholder="Ingresar correo electrónico"
                                 name="email"
                                 [(ngModel)]="userEmail"
                                 required
                          >
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user"
                                 id="password" placeholder="Contraseña" name="password"
                                 [(ngModel)]="password"
                                 required>
                        </div>
                        <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-user btn-block">
                          Ingresar
                        </button>
                        <hr>
                      </form>
                      <div class="text-center">
                        <a class="small" [routerLink]="['/register']">¡Crear una cuenta!</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </ng-template>
  </div>
