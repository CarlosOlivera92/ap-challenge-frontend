<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombre">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                    [(ngModel)]="userInstitutes.titulo" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="userInstitutes.descripcion" required>
                </div>
                <p> {{ institutes}} </p>
                <div class="form-group">
                      <select class="form-select"  [(ngModel)]="institutes">
                        <option *ngFor="let c in institutes" [ngValue]="c">{{c}}</option>
                      </select>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
            </form>
        </div>
    </div>
</div>
