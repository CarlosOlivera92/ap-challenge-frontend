<div class="container-fluid my-4">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Gestion de usuarios</h1>
    <!-- DataTales Example -->
    <div class="card shadow row">
        <div class="col card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Listado de usuarios</h6>
        </div>
        <div class="col card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="users" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Contrase√±a</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <th>{{user.id}}</th>
                            <th>{{user.nombre}}</th>
                            <th>{{user.apellido}}</th>
                            <th>{{user.email}}</th>
                            <th>{{user.password}}</th>
                            <th><button class="btn btn-danger btn-circle btn-sm"
                                (click)="onDelete(user.id)"
                                ><i class="fas fa-trash"></i></button>
                                <button 
                                (click)= "updateUser(user.id)" 
                                class="btn btn-default"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                  </svg> </button>

                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
